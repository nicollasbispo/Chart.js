<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Implementando o ChartJs</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
 
  <div class="container">
    <div class="linha">
      <canvas class="grafico" id="myChart"></canvas>
    </div>
    <div class="barra">
      <canvas class="grafico" id="Chart"></canvas>
    </div>
  </div>

</body>

<script>
    const ctx = document.getElementById('myChart');
    const ct = document.getElementById('Chart');

    new Chart(ctx, {
      type: 'line',
      data: {
        labels: ['12:00', '13:00', '14:00', '15:00', '16:00', '17:00'],
        datasets: [{
            label: 'Temperatura',
            data: [30, 29, 28, 25, 22, 23],
            borderColor: 'red',
            backgroundColor: 'red',
            borderWidth: 1
        },
        {
            label: 'Umidade',
            data: [80, 82, 80, 85, 80, 83],
            borderColor: 'blue',
            backgroundColor: 'blue',
            borderWidth: 1
        }]
      },
      options: {
        scales: {
          y: {
            beginAtTwenty: true
          }
        }
      }
    });
    new Chart(ct, {
      type: 'bar',
      data: {
        labels: ['Janeiro', 'Fevereiro', 'Março', 'Abril', 'Maio', 'Junho'],
        datasets: [{
            label: 'Temperatura Média',
            data: [22, 24, 27, 23, 20, 18],
            borderColor: 'red',
            backgroundColor: 'red',
            borderWidth: 1
        },
        {
            label: 'Umidade Média',
            data: [90, 89, 93, 87, 88, 82],
            borderColor: 'blue',
            backgroundColor: 'blue',
            borderWidth: 1
        }]
      },
      options: {
        scales: {
          y: {
            beginAtZero: true
          }
        }
      }
    });
  </script>
</html>
